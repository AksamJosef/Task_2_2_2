<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <a href="/cars">/cars</a> <br>
    <a href="/cars?count=0">/cars?count=0</a> <br>
    <a href="/cars?count=1">/cars?count=1</a> <br>
    <a href="/cars?count=2">/cars?count=2</a> <br>
    <a href="/cars?count=3">/cars?count=3</a> <br>
    <a href="/cars?count=4">/cars?count=4</a> <br>
    <a href="/cars?count=5">/cars?count=5</a> <br>

    <br><br>
    <a href="/">Go to Home page</a> <br>

</div>
<br><br><br>
<div>
    <table>
        <thead>
            <tr>
                <th> <b>Car brand</b> </th>
                <th> <b>Car model</b> </th>
                <th> <b>Car year of production</b> </th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="car : ${carList}">
                <td> <span th:text="${car.getBrand()}"/> </td>
                <td> <span th:text="${car.getModel()}"/> </td>
                <td> <span th:text="${car.getProdYear()}"/> </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
